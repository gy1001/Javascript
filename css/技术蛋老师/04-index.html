<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css如何水平居中元素</title>
</head>
<style>
  body{
    text-align: center;
  }
  div{
    width: 200px;
    height: 200px;
    border: solid 1px red;
    text-align: left;
  }
  .div1 {
    text-align: center;
    margin: 30px auto;
  }
  .div2{
    text-align: center;
    margin: 30px auto;
  }
  .div3{
    float: left;
    position: relative;
    left: 50%;
    margin-left: -100px;
  }
  .div4{
    /*float: left;*/
    position: relative;
    left: 50%;
    height: auto;
    transform: translateX(-50%);
  }
  .div5{
    position: absolute;
    left: 0;
    right: 0;
    border: solid 2px yellow;
    margin: 0 auto;
  }
  .div6{
    position: absolute;
    border: solid 2px green;
    width: 120px;
    left: 50%;
    /*margin-left: -60px;*/
    transform: translateX(-50%);
  }
</style>

<body>
  <div class="div1">
    <span>我是span内部的</span>
  </div>
  <div class="div2">我是block</div>
  <div class="div3">我是浮动元素1</div>
  <hr/>
  <div class="div4">我是浮动元素2</div>
  <span class="div5">我是绝对定位</span>
  <span class="div6">我是绝对定位2</span>
</body>

</html>
