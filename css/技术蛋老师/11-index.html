<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS:垂直居中</title>
</head>
<style>
  /* 方法一：
    优点：简单，只需要设置上下内边距
    缺点：父元素不能设置固定高度
   */
  .div1 {
    width: 200px;
    /*height: 200px;*/
    padding: 50px 0;
    border: solid 1px red;
  }

  span {
    line-height: 1;
    font-size: 50px;
  }

  /* 方法2:line-height
    优点：可以设置父元素固定高度
    缺点：用于当行文本展示，多行不适宜
   */
  .div2 {
    width: 350px;
    height: 100px;
    border: solid 1px red;
  }

  .div2 p {
    line-height: 100px;
    margin: 0;
  }

  /**
    方法3：使用flex
    优点：简单易懂，
    缺点：兼容性
  */
  .div3 {
    height: 210px;
    width: 170px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border: solid 1px red;
  }

  /* 方法4：
  优点：简单
  缺点：副作用太多
   */
  .ul {
    display: table;
    border: solid 1px red;
    height: 100px;
  }

  ul {
    padding-left: 0;
    list-style: none;
    text-align: center;
  }

  .ul li {
    display: table-cell;
    vertical-align: middle;
    padding: 0 20px;
  }

  /* 方法5
  优点：布局很牛
  缺点：兼容性，上手难度高
   */
  .ul2 {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    align-items: center;
    justify-content: center;
    border: solid 1px red;
  }

  /* 方法6：
  优点：容易上手
  缺点: 脱离文档流
  */
  .div4 {
    position: relative;
    height: 400px;
    border: solid 1px red;
    width: 500px;
  }

  .div4 span {
    position: absolute;
    top: 50%;
    /* 高度未知，可以使用如下方式 */
    /*transform: translateY(-50%);*/
    /* 高度已知，可用如下方式 */
    height: 100px;
    margin-top: -50px;
    background-color: aqua;
  }

  /* 方法7：
  优点：兼容性好
  缺点：不太好理解
   */
  .div5 {
    width: 100%;
    height: 100px;
    background-color: aquamarine;
  }

  .div5 div.search {
    display: inline-block;
    vertical-align: middle;
  }

  .div5::after {
    content: "";
    display: inline-block;
    background-color: gold;
    height: 100%;
    width: 0px;
    vertical-align: middle;
  }
</style>

<body>
  <h1>方法1：padding</h1>
  <div class="div1">
    <span>文本</span>
  </div>
  <h1>方法2:line-height</h1>
  <div class="div2">
    <p>我是很多很多</p>
  </div>
  <h1>方法3:flex</h1>
  <div class="div3">
    <p>测试以下文本测试以下测试以下文本测试以下测试以下文本测试以下</p>
  </div>
  <h1>方法4:ul、li使用table布局</h1>
  <ul class="ul">
    <li><a href="">主站</a></li>
    <li><a href="">番剧</a></li>
    <li><a href="">游戏中心</a></li>
    <li><a href="">直播</a></li>
    <li><a href="">会员购</a></li>
  </ul>
  <h1>方法5:ul、li使用grid布局</h1>
  <ul class="ul2">
    <li><a href="">主站</a></li>
    <li><a href="">番剧</a></li>
    <li><a href="">游戏中心</a></li>
    <li><a href="">直播</a></li>
    <li><a href="">会员购</a></li>
  </ul>
  <h1>方法6：绝对布局</h1>
  <div class="div4">
    <span>我是文本或者图标</span>
  </div>
  <h1>方法7：使用vertical-align+伪类</h1>
  <div class="div5">
    <div class="search">
      <input type="text" placeholder="请输入关键字">
    </div>
  </div>
</body>


</html>
