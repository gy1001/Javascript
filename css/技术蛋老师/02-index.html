<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>如何用CSS把正方形变成圆形</title>
</head>
<style>
  .div1 {
    width: 100px;
    height: 100px;
    /*border-radius: 50%;*/
    /* 超过临界值，浏览器就会忽略以半径渲染为极限 */
    border-radius: 200px;
    margin: 0 auto;
    background-color: yellowgreen;
  }
</style>

<body>
  <div class="div1"></div>
</body>


</html>
