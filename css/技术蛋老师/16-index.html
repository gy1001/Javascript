<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS:flex-box</title>
</head>
<style>
  /*
  flex : 
    flex-grow 增长的量
    flex-shrink 缩减的量
    flex-basis 增长和缩减的基准
  */
  .div1 {
    display: flex;
    height: 300px;
    border: solid 1px green;
    justify-content: center;
    align-items: center;
  }

  .div1 div {
    width: 200px;
    height: 200px;
    border: solid 1px red;
    margin: 20px;
  }
</style>

<body>
  <div class="div1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>

</html>
