<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS:calc的用法</title>
</head>
<style>
  html,
  body {
    width: 100%;
    height: 100%;
    position: relative;
    margin: 0;
    padding: 0;
  }

  .div1 {
    width: 300px;
    height: 300px;
    position: absolute;
    background-color: aqua;
    top: calc(50% - 150px);
    left: calc(50% - 150px);
  }
</style>

<body>
  <div class="div1"></div>
</body>

</html>
