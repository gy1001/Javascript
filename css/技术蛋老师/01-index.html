<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css绘制三角形</title>
</head>
<style>
  .div1 {
    width: 250px;
    height: 250px;
    background-color: #64c4ed;
    margin: 40px auto;
  }

  .div2 {
    width: 0;
    height: 0;
    border-top: 125px solid #f6d365;
    border-bottom: 125px solid #a4d7e1;
    border-left: 125px solid #ed1250;
    border-right: 125px solid #414141;
    margin: 0 auto;
  }

  .div3 {
    width: 0;
    height: 0;
    margin: 30px auto;
    border-bottom: 250px solid #ed1250;
  }
</style>

<body>
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>

</body>

</html>
