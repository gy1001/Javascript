<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>链表反转</title>
  </head>
  <body></body>
  <script>
    function createLinkList(arr) {
      let currentVNode = {
        value: arr[arr.length - 1],
      }
      for (let index = arr.length - 2; index >= 0; index--) {
        currentVNode = {
          value: arr[index],
          next: currentVNode,
        }
      }
      return currentVNode
    }

    function reverseLinkList(linkList) {
      let prev = undefined
      let current = linkList
      let next = current.next
      while (current) {
        if (!prev) {
          delete current.next
        }
        let originNext
        if (next) {
          if (next.next) {
            originNext = next.next
          }
          next.next = current
        }
        prev = current
        current = next
        next = originNext
      }
      return prev
    }
  </script>

  <script>
    const arr = [100, 200, 300, 400, 500]
    const list = createLinkList(arr)
    console.info('list:', list)

    const list1 = reverseLinkList(list)
    console.info('list1:', list1)
  </script>
  <script>
    // 移动 0 到数组的末尾
    const arr1 = [1, 0, 2, 0, 3, 0, 6, 0, 4, 5, 0, 0]
    function moveZero(arr) {
      const length = arr.length
      let i = 0
      let j = -1 // 指向 0 的位置
      for (i = 0; i < length; i++) {
        if (arr[i] === 0 && j === -1) {
          j = i
        }
        if (arr[i] !== 0 && j !== -1) {
          console.log(arr[i], j)
          const n = arr[i]
          arr[i] = arr[j]
          arr[j] = n
          j++
        }
      }
    }
    moveZero(arr1)
    console.log(arr1)
  </script>
