  <script>
    function createLinkList(arr) {
      let currentVNode = {
        value: arr[arr.length - 1],
      }
      for (let index = arr.length - 2; index >= 0; index--) {
        currentVNode = {
          value: arr[index],
          next: currentVNode,
        }
      }
      return currentVNode
    }

    function reverseLinkList(linkList) {
      let prev = undefined
      let current = linkList
      let next = current.next
      while (current) {
        if (!prev) {
          delete current.next
        }
        let originNext
        if (next) {
          if (next.next) {
            originNext = next.next
          }
          next.next = current
        }
        prev = current
        current = next
        next = originNext
      }
      return prev
    }
  </script>

  <script>
    const arr = [100, 200, 300, 400, 500]
    const list = createLinkList(arr)
    console.info('list:', list)

    const list1 = reverseLinkList(list)
    console.info('list1:', list1)
  </script>

    const arr1 = [1, 0, 2, 0, 3, 0, 6, 0, 4, 5, 0, 0]
    function moveZero(arr) {
      const length = arr.length
      let i = 0
      let j = -1 // 指向 0 的位置
      for (i = 0; i < length; i++) {
        if (arr[i] === 0 && j === -1) {
          j = i
        }
        if (arr[i] !== 0 && j !== -1) {
          console.log(arr[i], j)
          const n = arr[i]
          arr[i] = arr[j]
          arr[j] = n
          j++
        }
      }
    }
    moveZero(arr1)
    console.log(arr1)

  <script>
    const str1 = '1178100200300'
    function thousandsFormat(str) {
      let tempStr = '' // 每三位暂存一次
      let result = ''
      for (let i = str.length - 1; i >= 0; i--) {
        if (tempStr.length < 3) {
          tempStr = str[i] + tempStr
        } else {
          result = tempStr + (result ? ',' + result : '')
          tempStr = str[i]
        }
      }
      return tempStr ? tempStr + ',' + result : result
    }
