
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>我是页面</h1>
  <div id="root"></div>
</body>
<script src="/xuni/bundle.js"></script>
<script>
  var templateStr =`
    <div>
      <div>{{name}}</div>
      <ol>
        {{#students}}
          <li>
            学生{{name}}的爱好是
            <ol>
              {{#hobbies}}
                <li>{{.}}</li>
              {{/hobbies}}
            </ol>
          </li>
        {{/students}}
      </ol>
    </div>
  `
  var data = {
    name: '齐天大圣',
    students: [
      {name:'小明', hobbies: ['游泳','健身']},
      {name:'小红', hobbies: ['足球','篮球', '羽毛球']},
      {name:'小强', hobbies: ['吃饭','睡觉']}
    ]
  }
  document.getElementById("root").innerHTML = SSG_TemplateEngine.render(templateStr, data)
  
</script>
</html>
