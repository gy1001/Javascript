<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-promise封装ajax请求</title>
  </head>
  <body></body>
  <script>
    function sendAjax(url) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest()
        xhr.open('GET', url)
        xhr.send()
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status >= 200 && xhr.status < 300) {
              // 成功
              resolve(xhr.response)
            } else {
              // 失败
              reject(xhr.status)
            }
          }
        }
      })
    }
    sendAjax('http://www.baidu.com/getToken').then(
      (result) => {
        console.log('请求成功了')
        console.log(result)
      },
      (err) => {
        console.log('请求失败了')
        console.log(err)
      }
    )
  </script>
</html>
