    <title>16-promise关键问题之异常穿透</title>
  </head>
  <body></body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('ok')
        reject('ERROR')
      }, 1000)
    })
    p.then((value1) => {
      console.log(1111)
    })
      .then((value2) => {
        console.log(2222)
      })
      .then((value3) => {
        console.log(3333)
      })
      .catch((reason) => {
        console.log('reason', reason)
      })
  </script>
