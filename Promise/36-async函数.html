<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>36-async函数</title>
  </head>
  <body></body>
  <script>
    async function main() {
      // 如果返回值是一个 非 promise 类型的数据
      // return 521
      // 如果是一个 promise 对象，
      return new Promise((resolve, reject) => {
        resolve('OK')
        // reject("ERROR")
      })
    }
    let result = main()
    console.log(result)
  </script>
</html>
