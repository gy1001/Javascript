<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios其他方式发送请求</title>
</head>

<body>
  <button class="btn">发送get请求</button>
  <button class="btn">发送post请求</button>
  <button class="btn">发送put请求</button>
  <button class="btn">发送delete请求</button>
  <button class="btn">使用axios.all</button>
  <!--<div>路尽隐香处，翩然雪海间；梅花仍犹在，雪海何处寻</div>-->
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script>
  const btns = document.querySelectorAll("button")
  console.log(btns)
  // 发送get请求
  btns[0].onclick = function () {
    axios.request({
      method: 'get',
      url: 'http://localhost:3000/comments'
    }).then(res => {
      console.log(res.data)
    })
  }

  // 发送post请求
  btns[1].onclick = function () {
    axios.post('http://localhost:3000/comments', {
      body: '路尽隐香处，翩然雪海间',
      postId: '2'
    }).then(res => {
      console.log(res.data)
    })
  }

  // put请求
  btns[2].onclick = function () {
    axios.put('http://localhost:3000/comments/2', {
      body: '路尽隐香处，翩然雪海间;梅花仍犹在，雪海何处寻',
      postId: '2'
    }).then(res => {
      console.log(res.data)
    })
  }

  function requestOne() {
    return axios({
      method: 'get',
      url: 'http://localhost:3000/comments'
    })
  }

  function requestTwo() {
    return axios({
      method: 'get',
      url: 'http://localhost:3000/posts'
    })
  }

  // 使用axios.all 
  btns[4].onclick = function () {
    axios.all([requestOne(), requestTwo()]).then(res => {
      console.log(res)
    })
    axios.all([requestOne(), requestTwo()]).then(axios.spread((resOne, resTwo) => {
      console.log(resOne, resTwo)
    }))
  }


</script>

</html>
