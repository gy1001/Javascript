
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab选项卡</title>
</head>
<style>
  html,body{
    padding: 0;
    margin: 0;
  }
  .tab-ui{
    display: flex;
    width: 90%;
    flex-wrap: nowrap;
    height: 30px;
    margin: 0;
    padding: 0;
    overflow-x: scroll;
    flex: 2;
  }
  .tab-ui li{
    list-style: none;
    flex-basis: 100px;
    line-height: 30px;
    border: solid 1px gray;
    border-bottom: none;
    text-align: center;
    position: relative;
  }
  .tab-ui li span{
    white-space: nowrap;
  }
  .tab-ui li.active{
    border-bottom: solid 1px white;
    z-index: 10;
  }
  .content{
    width: 100%;
    height: 100px;
    border: solid 1px gray;
    box-sizing: border-box;
    position: relative;
    top: -1px;
  }
  .content div{
    display: none;
  }
  .content div.active{
    display: block;
  }
  .delete-icon{
    position: absolute;
    top: 0;
    right: 0;
    width: 10px;
    height: 10px;
    background-color: black;
    color: white;
  }
  .header{
    display: flex;
  }
  .add-btn{
    width: 50px;
    text-align: center;
    border: solid 1px lightgray;
  }
</style>
<body>
  <div class="header">
    <ul class="tab-ui">
      <li class="active" data-index="1">
        <span class="text">选项卡1</span>
        <span class="delete-icon"></span>
      </li>
      <li data-index="2">
        <span class="text">选项卡2</span>
        <span class="delete-icon"></span>
      </li>
      <li data-index="3">
        <span class="text">选项卡3</span>
        <span class="delete-icon"></span>
      </li>
    </ul>
    <div class="add-btn">+</div>
  </div>
  <section class="content">
    <div class="active">测试1</div>
    <div>测试2</div>
    <div>测试3</div>
  </section>
</body>
<script src="./index.js"></script>
</html>
