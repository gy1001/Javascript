<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>study-directive</title>
</head>
<body>
  <div id="container">
    <p class="box" id="mine" >{{name}}-{{message}}</p>
    {{inputNum}}
    <input type="text" v-model="inputNum">
    <p>{{gender}}</p>
    <p>{{mine.age}}:{{mine.name}}</p>
    <p>{{a.b.c.d.e.f}}</p>
    <!--我是文本节点{{name}}我是后面的文本{{message}}-->
    {{name}}
  </div>
</body>
<script src="/xuni/bundle.js"></script>
<script>
  var vm = new Vue({
    el: '#container',
    data: {
      name:'名字',
      message: '信息',
      gender: '性别',
      inputNum: 100,
      mine: {
        age: 500,
        name: '孙悟空'
      },
      a: {
        b: {
          c: {
            d: {
              e: {
                f: '我是内部信息'
              }
            }
          }
        }
      }
    },
    watch: {
      name(newValue,oldValue){
        console.log('name watch变化了', newValue)
      }
    }
  })
</script>
</html>
