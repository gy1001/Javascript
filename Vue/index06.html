<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展函数功能</title>
</head>
<body>
  
</body>
<script>
  // 这个就是在函数原有的基础上增加额外的操作: 函数的拦截
  function func(){
    console.log("原始的功能")
  }

  // 使用一个临时的函数名储存函数 
  let _temp = func
  func = function(){
    // ... 
    console.log("新的扩展的功能")
    _temp()
  }
  func()
   
  
  
</script>
</html>
